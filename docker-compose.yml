version: "3.8"

# ────────────────────────────────────────────────────
# Docker Compose — Predicción Febril Pediátrica
# Dokploy:  importar directamente (no expone ports,
#           Dokploy enruta con Traefik)
# Local:    docker compose --profile local up --build
# Railway:  NO usa compose, ver DEPLOY.md
# ────────────────────────────────────────────────────

services:
  backend:
    build:
      context: ./backend
      args:
        - CACHEBUST=${CACHEBUST:-4}
    environment:
      - PORT=8000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - PIPELINE_PATH=./artifacts/pipeline_completo_v2c.pkl
      - METADATA_PATH=./artifacts/metadata_v2c.json
      - FEATURES_PATH=./artifacts/feature_names_v2c.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - CACHEBUST=${CACHEBUST:-4}
    environment:
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - BACKEND_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
